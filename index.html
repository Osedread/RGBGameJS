<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>RGB Game in JS</h1>
    <p>Given three values for the RGB model: red, green and blue -try to guess what color matches the values. </p>
    <div class="rgbContainer">
        <span id="randomRGB"></span>
    </div>
    
    <div class="container">
        <div class="color" id="color1"></div>
        <div class="color" id="color2"></div>
        <div class="color" id="color3"></div>
        <div class="color" id="color4"></div>
    </div>
    <div class="resultContainer">
        <span class="result" id="result"></span>
    </div>
    



    <script src="app.js"></script>
</body>
</html>
